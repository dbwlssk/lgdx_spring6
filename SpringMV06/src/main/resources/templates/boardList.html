
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>게시판 목록 페이지</h1>
	<div class="container">
<h2>Spring MVC 06</h2>
<div class="panel panel-info">
<div class="panel-heading">Board List Page

<span style="float: right;" th:if = "${session.info != null}" th:text="${session.info.nick}+'님 이랏샤이마세~!'"></span>
<span style="float: right;" th:if = "${session.info == null}">로그인 해 이자식아</span>

</div> 
<div class="panel-body">
<table class = "table table-bordered table-hover">
<tr class="info">
<td>번호</td>
<td>제목</td>
<td>작성자</td>
<td>조회수</td>
<td>날짜</td>
</tr>
<tr th:each="vo : ${list}">
	<td th:text="${vo.idx}"></td>
	<td><a th:href="@{/boardContents.do(idx=${vo.idx})}" th:text="${vo.title}"></a></td>
	<td th:text="${vo.writer}"></td>
	<td th:text="${vo.count}"></td>
	<td th:text="${vo.indate}"></td>
</tr>

</table>
	<a class = "btn btn-primary" href="boardInsert.do">글쓰기</a>
	
	<!-- Thymeleaf 태그 Web이 실행되면 th:block 보이지 않음 -->
	<!-- 로그인 안 했을 때 영역 -->
	<th:block th:if="${session.info == null}">
		<a class="btn btn-success" href="login.do">Login</a>
	</th:block>
	
	<!-- 로그인 했을 때 영역 -->
	<th:block th:if="${session.info != null}">
		<a class="btn btn-warning" href="logout.do">Logout</a>
	</th:block>
	
	
	
</div>
<div class="panel-footer">LG DX - 나유진</div>
</div>
</div>
 
</body>
</html>
